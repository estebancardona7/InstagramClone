<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esteban Cardona | Front End Example</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

</head>

<body>
  <section class="main">
    <div class="container">
      <div class="post">
        <div class="info">
          <div class="user">
            <div class="profile-picture">
              <img src="https://picsum.photos/200/?random=1" alt="profile-picture">
            </div>
            <span>
              <p class="username">User Name</p>
              <p class="location"> San Francisco, California</p>
            </span>
          </div>
        </div>
        <br>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="" alt="post-img1" class="post-img" id="img-1">
            </div>
            <div class="swiper-slide"><img src="" alt="post-img2" class="post-img" id="img-2">
            </div>
            <div class="swiper-slide"><img src="" alt="post-img3" class="post-img" id="img-3">
            </div>
            <div class="swiper-slide"><img src="" alt="post-img4" class="post-img" id="img-4">
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>

        <div class="content-post">
          <div class="reactions">
            <img src="./assets/like.png" alt="like" class="icon like" onclick="liked()">
            <img src="./assets/comment.png" alt="comment" class="icon comment" onclick="comment()">
            <img src="./assets/send.png" alt="send" class="icon">
            <img src="./assets/save-instagram.png" alt="icon" class="save icon">
          </div>

          <p class="likes">1,234 likes</p>
          <p class="description"><span class="username">@UserName</span>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est odio in accusamus alias? Reprehenderit,
            assumenda fugit eum repudiandae et rerum magnam unde natus praesentium ea nulla, aspernatur, porro dolore
            veniam.</p>
          <p class="date">2 DAYS AGO</p>
        </div>
        <div class="comments" style="display:none;">
        </div>
        <div class="comments-post">
          <img src="https://picsum.photos/200/?random=6" alt="username2" class="icon">
          <input type="text" class="comment-box" id="comment">
          <button type="submit " class="comment-btn" id="comment-btn">Post</button>
        </div>
      </div>
    </div>
  </section>
  <script src="/index.js"></script>
</body>

</html>
